<p id="text">ЦВЕТ ТЕКСТА ИЗМЕНЧИВ</p>
<button onclick="changeColor('blue');">
	СИНИЙ
</button>
<button onclick="changeColor('red');">
	КРАСНЫЙ
</button>

	function changeColor (newColor) {
		var element = document.getElementById("text");
		element.style.color = newColor;
	}
</script>
